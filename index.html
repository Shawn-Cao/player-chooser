<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#764ba2">
    <meta name="description" content="Randomly choose a player when multiple people touch the screen">
    <title>Player Chooser</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="instructions">
            <h1>Player Chooser</h1>
            <p>Put your finger on the screen</p>
            <p id="countdown"></p>
        </div>
        <div id="touch-indicators"></div>
        <div id="winner" class="hidden">
            <button id="install-prompt" class="install-button hidden">
                ðŸ“± Install App
            </button>
        </div>
        <div id="install-modal" class="install-modal hidden">
            <div class="install-modal-content">
                <h3>Install Player Chooser</h3>
                <ol class="install-steps">
                    <li>Tap the <strong>Share</strong> button <span class="share-icon">ðŸ“¤</span> at the bottom of Safari</li>
                    <li>Scroll down and tap <strong>"Add to Home Screen"</strong></li>
                    <li>Tap <strong>"Add"</strong> to confirm</li>
                </ol>
                <button class="install-close-button" id="install-close">Got it!</button>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
